<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... keep existing head content ... -->
</head>
<body>
  <div class="page-wrapper">
    <!-- Keep existing header/nav -->

    <main>
      <section id="contact">
        <div class="container">
          <h1>Contact Me</h1>
          <p>If you'd like to get in touch, feel free to message me directly:</p>





          <!-- Updated Form -->
          <form 
            id="contact-form" 
            action="https://formspree.io/f/mldgnvdk" 
            method="POST"
          >
            <div class="form-group">
              <label for="name">Name:</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                placeholder="Your Name"
              >
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                placeholder="your@email.com"
              >
            </div>
            
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea 
                id="message" 
                name="message" 
                rows="5" 
                required 
                placeholder="Your message..."
              ></textarea>
            </div>

            <!-- Formspree hidden fields -->
            <input type="hidden" name="_subject" value="New website contact!">
            <input type="text" name="_gotcha" style="display:none">

            <button type="submit" class="btn">Send Message</button>
            
            <!-- Success message container -->
            <div id="form-status" class="form-status"></div>
          </form>

          <!-- Existing contact links -->
          <div class="contact-info">
            <p>Or connect through these platforms:</p>
            <ul>
              <!-- ... keep existing social links ... -->
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Keep existing footer -->
  </div>

  <!-- Add form submission handling -->
  <script>
    const form = document.getElementById('contact-form');
    const formStatus = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        formStatus.innerHTML = `
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            Message sent successfully!
          </div>
        `;
      } else {
        formStatus.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            Oops! There was a problem. Please try again.
          </div>
        `;
      }
      
      setTimeout(() => {
        formStatus.innerHTML = '';
      }, 5000);
    });
  </script>
</body>
</html>
